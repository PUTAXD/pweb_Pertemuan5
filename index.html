<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div id="app">
      <div class="new_container">
        <div
          class="row justify-content-center col-4"
          style="background-color: aliceblue"
        >
          <h1>Kalkulator</h1>

          <div class="input-group mb-3">
            <input
              id="display"
              type="text"
              class="form-control"
              v-model="message"
            />
            <span class="input-group-text" id="basic-addon2">;</span>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('1')"
            >
              1
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('2')"
            >
              2
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('3')"
            >
              3
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('+')"
            >
              +
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('4')"
            >
              4
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('5')"
            >
              5
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('6')"
            >
              6
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('-')"
            >
              -
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('7')"
            >
              7
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('8')"
            >
              8
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('9')"
            >
              9
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('*')"
            >
              *
            </button>
          </div>
          <div class="btn-group" role="group" aria-label="Basic example">
            <button
              type="button"
              class="btn btn-primary"
              @click="clearDisplay()"
            >
              C
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('0')"
            >
              0
            </button>
            <button type="button" class="btn btn-primary" @click="calculate()">
              =
            </button>
            <button
              type="button"
              class="btn btn-primary"
              @click="addDisplay('/')"
            >
              /
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.5.1/math.min.js"></script>

    <script type="module">
      import { createApp } from "https://unpkg.com/vue@3/dist/vue.esm-browser.js";

      createApp({
        data() {
          return {
            message: "",
            alreadyCalculate: false,
          };
        },
        methods: {
          addDisplay(param) {
            // if (this.alreadyCalculate == true) {
            //   this.message = "";
            //   this.alreadyCalculate = false;
            // }
            this.message += param;
          },
          clearDisplay() {
            this.message = "";
          },
          calculate() {
            let hasil = math.evaluate(this.message);
            this.message = hasil.toFixed(5);
            console.log(this.message);
            // this.alreadyCalculate = true;
          },
        },
        computed: {
          value() {
            return this.message;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
